<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vulture Bot - Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: url("vultures-bg.jpg") center/cover no-repeat fixed;
            color: #222;
            min-height: 100vh;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            background: linear-gradient(90deg, #14532d, #422006);
            padding: 10px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }
        .nav-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 10px;
        }
        .nav-logo img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
        }
        .nav-logo span {
            color: #e5f5df;
            font-weight: bold;
            font-size: 16px;
        }
        .nav-links a {
            color: #e5f5df;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            transition: background 0.2s, transform 0.2s;
        }
        .nav-links a:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }
        .nav-links .active {
            background: #22c55e;
            color: #052e16;
        }

        .container {
            max-width: 900px;
            margin: 80px auto 40px;
            padding: 0 15px 40px;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #222;
            margin-bottom: 20px;
        }

        .form-box {
            background: rgba(2, 6, 23, 0.92);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.6);
            border: 1px solid #14532d;
        }

        p {
            color: #e5f5df;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .form-container {
            width: 100%;
            min-height: 600px;
        }

        .form-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-inner">
            <div class="nav-logo">
                <img src="logo.png" alt="Vulture Bot logo">
                <span>Vulture Bot</span>
            </div>
            <div class="nav-links">
                <a href="page_2.html">Home</a>
                <a href="result.html">Result</a>
                <a href="contact.html">Contact</a>
                <a href="feedback.html" class="active">Feedback</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Share Your Feedback</h1>

        <div class="form-box">
            <p>Help us improve the Vulture Bot project. Your thoughts matter!</p>
            
            <div class="form-container">
                <iframe 
                    src="https://docs.google.com/forms/d/e/1FAIpQLSfQ9QeI7i37f2s3j1c0xxzN0vLOUoCcJ9K5olCPzDWsT5aZfQ/viewform?usp=dialog
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                    Loadingâ€¦
                </iframe>
            </div>
        </div>
    </div>

</body>
</html>
